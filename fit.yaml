# lightning.pytorch==2.4.0
seed_everything: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: null
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: null
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 0.1
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  num_classes: 91
  num_queries: 100
  nheads: 8
  hidden_dim: 256
  encoder_layers: 6
  decoder_layers: 6
  height: 800
  width: 1200
  log_losses:
  - loss
  - loss_bbox
  - loss_giou
  - loss_ce
  - class_error
  - cardinality_error
data:
  batch_size: 2
  image_resize: [800, 1200]
  train_data_path: data/coco/train2017
  train_ann_file: data/coco/annotations/instances_train2017.json
  val_data_path: data/coco/val2017
  val_ann_file: data/coco/annotations/instances_val2017.json
  num_workers: 8
optimizer: null
lr_scheduler: null
ckpt_path: null
